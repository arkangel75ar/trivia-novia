<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia de la Novia 游눐</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* Estilo adicional para que el contenedor de opciones use CSS Grid */
    .options-grid {
      display: grid;
      grid-template-columns: 1fr; /* Columna 칰nica por defecto */
      gap: 1rem;
      width: 100%;
    }
    /* Estilo responsivo para 2 columnas en pantallas medianas (md:grid-cols-2) */
    @media (min-width: 768px) {
      .options-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    /* --- Estilos Generales y de Base (Tu c칩digo actual) --- */

/* ... (Mantener tu c칩digo CSS actual aqu칤) ... */


/* --- RESPONSIVE ADJUSTMENTS: Media Query para M칩viles (Max-width: 600px) --- */
@media (max-width: 600px) {
    /* 1. Contenedor Principal (Cuerpo) */
    body {
        /* Reducir el padding general para dar m치s espacio al contenido */
        padding: 10px;
    }

    /* 2. Contenedores de Pantalla (Inicio, Juego, Final) */
    #inicio, #juego, #final {
        padding: 20px 15px; /* Reducir el padding interno */
        max-width: 100%; /* Asegurar que ocupe todo el ancho disponible */
        margin: 0 auto;
    }

    /* 3. T칤tulos y Fuentes */
    h1 {
        font-size: 1.8em; /* Reducir tama침o del t칤tulo principal */
    }
    h2 {
        font-size: 1.4em; /* Reducir tama침o de subt칤tulos */
    }
    .question {
        font-size: 1em; /* Reducir tama침o del texto de la pregunta */
    }
    #score, #jugadora {
        font-size: 0.9em; /* Reducir tama침o del puntaje y jugador */
    }

    /* 4. Opciones de Respuesta */
    .options {
        /* Asegurar que el contenedor ocupe el 100% y las opciones se apilen */
        flex-direction: column;
        gap: 10px;
        padding: 0;
    }

    .option-btn {
        padding: 12px; /* Reducir el padding de los botones de opci칩n */
        font-size: 0.9em;
        width: 100%; /* Asegurar que los botones ocupen todo el ancho */
        text-align: left; /* Mantener texto alineado a la izquierda para mejor lectura */
    }

    /* 5. Imagen y Botones de Navegaci칩n */
    #questionImage {
        height: 150px; /* Reducir la altura de la imagen en m칩vil */
        margin-bottom: 15px;
    }

    .next-btn {
        padding: 10px 20px; /* Reducir el tama침o del bot칩n Siguiente */
        font-size: 1em;
    }

    /* 6. Ranking */
    #ranking li {
        font-size: 0.9em;
        padding: 8px;
    }
}
  </style>

</head>
<body class="bg-gradient-to-br from-pink-200 to-purple-300 min-h-screen flex items-center justify-center p-4">
  
  <div id="inicio" class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center transform transition-all duration-300 hover:scale-[1.02]">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4 flex items-center justify-center">
      Trivia de la Novia <i class="fas fa-ring text-pink-500 ml-3"></i>
    </h1>
    <p class="text-gray-600 mb-6">Ingres치 tu nombre para comenzar:</p>
    <input type="text" id="nombreInput" placeholder="Tu nombre" 
           class="w-full p-3 mb-4 border-2 border-pink-300 rounded-lg focus:outline-none focus:border-pink-500 transition duration-150" />
    <button onclick="iniciarJuego()"
            class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-lg shadow-md transition duration-150">
      <i class="fas fa-play mr-2"></i> Comenzar
    </button>
  </div>

  <div id="juego" class="bg-white p-8 rounded-xl shadow-2xl max-w-3xl w-full hidden">
    <div class="flex justify-between items-center mb-6 border-b pb-4 border-pink-200">
      <h2 id="jugadora" class="text-xl font-semibold text-gray-700"></h2>
      <div id="score" class="text-2xl font-bold text-purple-600">Puntaje: 0</div>
    </div>
    
    <div class="card p-6 bg-purple-50 rounded-lg shadow-inner">
      <div id="questionIcon" class="text-purple-500 text-6xl mb-6">
        <i class="fas fa-question-circle"></i>
      </div>
      
      <div id="question" class="text-2xl font-bold text-gray-800 mb-6 text-center"></div>
      
      <div class="options-grid" id="options">
        </div>
      
      <div id="feedback" class="feedback mt-6 text-lg font-semibold min-h-[1.5rem]"></div>
      
      <button class="next-btn mt-6 bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-150"
              onclick="nextQuestion()">
        Siguiente pregunta <i class="fas fa-chevron-right ml-2"></i>
      </button>
    </div>
  </div>

  <div id="final" class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center hidden">
    <h2 class="text-4xl font-extrabold text-purple-700 mb-4 flex items-center justify-center">
      <i class="fas fa-trophy mr-3"></i> 춰Juego terminado!
    </h2>
    <p id="resultadoFinal" class="text-lg text-gray-700 mb-6"></p>
    
    <h3 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Ranking de participantes</h3>
    <ul id="ranking" class="text-left space-y-2 mb-8">
      </ul>
    
    <button onclick="reiniciar()"
            class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 rounded-lg shadow-md transition duration-150">
      <i class="fas fa-redo mr-2"></i> Jugar con otra persona
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
